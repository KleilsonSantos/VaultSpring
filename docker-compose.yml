  # =======================
  # üêò POSTGRESQL ECOSYSTEM
  # =======================
  postgres:
    image: postgres:15
    container_name: vault-spring-postgres
    env_file: .env
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
